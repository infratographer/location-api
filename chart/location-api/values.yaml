image:
  repository: ghcr.io/infratographer/location-api
  pullPolicy: IfNotPresent
  tag: "v0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 80
  sessionAffinity: None
  annotations: {}

ingress:
  enabled: false
  annotations: {}
  hosts: []
  tls: {}

api:
  replicas: 1
  listenPort: 7906
  extraLabels: {}
  extraAnnotations: {}
  extraEnvVars: []
  #- value: "postgresql://user@my-db-server:26257/load_balancer_api"
  #  name: LOCATIONAPI_CRDB_URI
  resources: {}
  podSecurityContext: {}
  securityContext: {}
  events:
    nats:
      # url is the event server connection url
      url: "nats://my-events-cluster.example.com:4222"
      # publishPrefix is the subscribe event prefix
      publishPrefix: "com.infratographer"
      # queueGroup defines the events queue group
      queueGroup: ""
      # source defines the source of the events (defaults to application name)
      source: ""
      # connectTimeout is event connection timeout
      connectTimeout: "10s"
      # shutdownTimeout is the shutdown grace period
      shutdownTimeout: "5s"
      # tokenSecretName is the secret to load the auth token
      tokenSecretName: ""
      # credsSecretName is the secret to load the creds auth file from
      credsSecretName: ""
      # credsFile is the location to read the creds file from
      credsFile: "/nats/creds"
  db:
    uriSecret: ""
    certSecret: ""

  oidc:
    enabled: false
    audience: ""
    issuer: ""
    jwks:
      remoteTimeout: 1m

  shutdownGracePeriod: 5s
  trustedProxies: []
  # - "1.2.3.4"
  # - "1.2.3.4/32"
  # - "1.2.3.0/24"

reloader:
  enabled: false
